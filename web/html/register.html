
<html lang="en">
<head>
<title>Registration page</title>
<style>
.panel {
	height: 320px;
}

.panel-heading {
	text-align: center;
	font-size: 19px;
}
</style>
</head>
<body>
	<div class="container" id="regid"
		data-ng-controller="RegistrationController">
		<br> <br>
		<div id="viewdiv">
			<button type="date" data-ng-model="data.object.date">
				<span class="glyphicon glyphicon-calendar"></span>
			</button>

			<button type="button" id="register"
				class="btn btn-primary btn-md pull-right" data-toggle="modal"
				data-ng-click="data.object='' " data-target="#myModal">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<table class="table table-bordered">
				<tr style='background-color: gray'>
					<th>S.no</th>
					<th>Name</th>
					<th>Gender</th>
					<th>FatherName</th>
					<th>MobileNo</th>
					<th>EmailID</th>
					<th>Address</th>
					<th>Edit/Delete</th>
				</tr>
				<tr data-ng-repeat="userdata in userData">
					<td>{{$index + 1}}</td>
					<td>{{userdata.username}}</td>
					<td>{{userdata.gender}}</td>
					<td>{{userdata.guardianName}}</td>
					<td>{{userdata.mobileNumber}}</td>
					<td>{{userdata.email}}</td>
					<td>{{userdata.address}}</td>
					<td>&nbsp;&nbsp;&nbsp;
						<button type="button" id="editData"
							data-ng-click="updateById(userdata)"
							class="btn btn-success btn-md">
							<span class="glyphicon glyphicon-pencil"></span>
						</button> &nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-danger" id="removebtn"
							data-ng-click="deleteRegData(userdata.username)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</table>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close"
								data-ng-click="data.object=' '" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" style="margin-left: 370px;">Registration
								Form</h4>
						</div>
						<div class="modal-body">
							<div class="panel panel-success">
								<div class="panel-body">
									<form>
										<br> <label class="control-label col-md-2">Name:</label>
										<div class="col-md-4">
											<input type="text" class="form-control"
												data-ng-model="data.object.username">
										</div>
										<label class="control-label col-md-2">Guardian Name:</label>
										<div class="col-md-4">
											<input type="text" class="form-control"
												data-ng-model="data.object.guardianName">
										</div>
										<br> <br> <br> <br> 
										<label class="control-label col-md-2">Mobile Number:</label>
										<div class="col-md-3">
											<input id="mobile" type="text" class="form-control"
											maxlength="10" ng-blur="checkTarget(data.object,'mobile')"
												data-ng-model="data.object.mobileNumber">
										</div>
										<div id="mStatus" class="col-md-1">
										<span id="fID" class="glyphicon glyphicon-remove"></span>
										<span id="sID" class="glyphicon glyphicon-ok"></span>
										</div>
										
										<label class="control-label col-md-2">Email ID:</label>
										<div class="col-md-3">
											<input id="email" type="text" class="form-control"
											ng-blur="checkTarget(data.object,'email')"	data-ng-model="data.object.email">
										</div>
										
										<br> <br> <br> <br> <label
											class="control-label col-md-2">Gender:</label>
										<div class="radio  col-md-4">
											<select class="selectpicker  form-control"
												data-ng-model="data.object.gender">
												<option>Male</option>
												<option>Female</option>
											</select>
										</div>
										<label class="control-label col-md-2">Address</label>
										<div class="col-md-4">
											<textarea class="form-control"
												data-ng-model="data.object.address"></textarea>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" id="update" class="btn btn-primary"
								data-ng-click="updateData(data.object)" 
								style="width: 100px">Update</button>
							<button type="button" id="add" class="btn btn-primary"
								data-ng-click="registration(data.object);"
								style="width: 100px">Register</button>
							<button type="button" class="btn btn-warning"
								style="margin-right: 70px; width: 100px" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		jQuery(document).ready(function() {
			$("#update").hide();
			$("#add").hide();
			$("#sID").hide();
			$("#fID").hide();
			angular.bootstrap(jQuery("#regid"), [ 'RegistrationModule' ]);
		});
		jQuery("#register").click(function() {
			$("#update").hide();
			$("#add").show();
		});
		jQuery(document).on('click', "#editData", function() {
			$("#update").show();
			$("#add").hide();
		});
	</script>
</body>
</html>
